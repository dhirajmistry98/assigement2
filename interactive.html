<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Greeting</title>
  <style>
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, #87CEFA, #ffffff);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Input styling */
    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #007bff;
      border-radius: 5px;
      width: 250px;
      margin-bottom: 15px;
    }

    /* Button styling */
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Greeting message styling */
    .greeting {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .greeting.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Error message styling */
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .error.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Interactive Greeting</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button id="greetButton">Greet Me</button>
  <p id="greetingMessage" class="greeting"></p>
  <p id="errorMessage" class="error">Please enter your name.</p>

  <script>
    // Selecting HTML elements
    const nameInput = document.getElementById('nameInput');
    const greetButton = document.getElementById('greetButton');
    const greetingMessage = document.getElementById('greetingMessage');
    const errorMessage = document.getElementById('errorMessage');

    // Add event listener to the button
    greetButton.addEventListener('click', () => {
      const name = nameInput.value.trim(); // Trim spaces for clean input

      if (name === '') {
        // Show error if input is empty
        errorMessage.classList.add('visible');
        greetingMessage.classList.remove('show');
        greetingMessage.textContent = '';
      } else {
        // Hide error message if input is valid
        errorMessage.classList.remove('visible');

        // Display the greeting message with animation
        greetingMessage.textContent = `Hello, ${name}! Welcome to our site!`;
        greetingMessage.classList.add('show');
      }
    });
  </script>
</body>
</html>
